<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvar Contato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        #profile-image {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
            align-self: center;
            border: 1px solid black;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: 0 auto;
            align-self: center;
        }

        label {
            margin-bottom: 5px;
        }

        label[for="telefone"] {
            align-self: flex-start;
        }

        label[for="email"] {

            align-self: flex-start;

        }

        input {
            margin-bottom: 15px;
            padding: 8px;
            text-align-last: center;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            margin-left: 10px;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 15px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h2>Informações de Contato</h2>
    <img id="profile-image" src="https://i.ibb.co/tb3vmZP/Saude-Iguatemi-2.png" alt="Imagem">

    <form>
        <h3>APOIO PASS</h3>

        <label for="telefone">Telefone:</label>
        <div style="display: flex;">
            <input type="tel" id="telefone" name="telefone" value="0800 282 6666" readonly>
            <button type="button" onclick="salvarContato()">Salvar</button>
        </div>

        <label for="email">E-mail:</label>
        <div style="display: flex;">
            <input type="email" id="email" name="email" value="teste@teste.com" readonly>
            <button type="button" onclick="enviarEmail()">Enviar</button>
        </div>

        <!-- Botão adicional para salvar o contato -->
        <button type="button" onclick="salvarContatoCompleto()">Salvar Contato</button>
    </form>

    <script>
        function salvarContato() {
            var telefone = document.getElementById("telefone").value;
            window.location.href = "tel:" + encodeURIComponent(telefone);
        }

        function enviarEmail() {
            var email = document.getElementById("email").value;
            window.location.href = "mailto:" + encodeURIComponent(email);
        }

        function salvarContatoCompleto() {
            var nome = "Apoio Pass";
            var telefone = document.getElementById("telefone").value;
            var email = document.getElementById("email").value;

            // Criar um novo contato usando Cordova Contacts API (requer Cordova/PhoneGap)
            var novoContato = navigator.contacts.create();
            novoContato.displayName = nome;

            // Adicionar número de telefone
            novoContato.phoneNumbers = [
                new ContactField('work', telefone, false)
            ];

            // Adicionar endereço de e-mail
            novoContato.emails = [
                new ContactField('work', email, false)
            ];

            // Salvar o contato
            novoContato.save();

            // Alerta para indicar que o contato foi salvo (pode ser removido em um ambiente de produção)
            alert("Contato salvo: " + nome + ", " + telefone + ", " + email);
        }
    </script>

</body>

</html>
