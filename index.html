<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvar Contato</title>
    <style>
        /* Seu estilo permanece inalterado */
    </style>
</head>

<body>
    <h2>Informações de Contato</h2>
    <img id="profile-image" src="https://i.ibb.co/tb3vmZP/Saude-Iguatemi-2.png" alt="Imagem">

    <form>
        <h3>APOIO PASS</h3>

        <label for="telefone">Telefone:</label>
        <div style="display: flex;">
            <input type="tel" id="telefone" name="telefone" value="0800 282 6666" readonly>
            <button type="button" onclick="salvarContato()">Salvar</button>
        </div>

        <label for="email">E-mail:</label>
        <div style="display: flex;">
            <input type="email" id="email" name="email" value="teste@teste.com" readonly>
            <button type="button" onclick="enviarEmail()">Enviar</button>
        </div>

        <!-- Botão adicional para salvar o contato -->
        <button type="button" onclick="salvarContatoCompleto()">Salvar Contato</button>
    </form>

    <script>
        function salvarContato() {
            var telefone = document.getElementById("telefone").value;
            window.location.href = "tel:" + encodeURIComponent(telefone);
        }

        function enviarEmail() {
            var email = document.getElementById("email").value;
            window.location.href = "mailto:" + encodeURIComponent(email);
        }

        function salvarContatoCompleto() {
            var nome = "Apoio Pass";
            var telefone = document.getElementById("telefone").value;
            var email = document.getElementById("email").value;

            var contato = navigator.contacts.create();
            contato.displayName = nome;

            var contatoTelefones = [];
            contatoTelefones[0] = new ContactField('work', telefone, false);
            contato.phoneNumbers = contatoTelefones;

            var contatoEmails = [];
            contatoEmails[0] = new ContactField('work', email, false);
            contato.emails = contatoEmails;

            contato.save(sucesso, erro);
        }

        function sucesso(contato) {
            alert("Contato salvo: " + contato.displayName);
        }

        function erro(erro) {
            alert("Erro ao salvar contato: " + erro.code);
        }
    </script>

</body>

</html>
